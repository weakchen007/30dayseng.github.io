    <script>
    // 生成日期按钮
    for(let i=1;i<=30;i++){
        const btn=document.createElement('button');
        btn.textContent=i;
        btn.className='day-button text-white p-2 rounded';
        btn.onclick=()=>loadDayContent(i);
        document.getElementById('day-selector').appendChild(btn);
    }

    // 加载内容函数（保持可读性）
    async function loadDayContent(day){
        const res=await fetch(`days/day${day}.md`);
        document.getElementById('content-area').innerHTML=res.ok? 
            marked.parse(await res.text()) : "内容加载失败";
    }
